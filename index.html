<!DOCTYPE html>
<html lang="en">
	<head>

    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Other Worlds Weight Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">

	</head>
	<body>
		<h1>Other Worlds Weight Calculator</h1>

		<form>

			<input id="weight" type="text" placeholder="150">

		<h2 id="placeToSee"></h2>
		<ul>
			<li id="luna">Luna</li>
			<li id="mars">Mars</li>
			<li id="jupiter">Jupiter</li>

			<li id="sun">Sun</li>
		</ul>
		<h2><span id="result"></span></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
